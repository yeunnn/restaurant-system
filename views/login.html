<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
    <meta charset="utf-8">

    <title>OSSU | Login</title>

    <link rel="stylesheet" href="../public/css/login_signup.css">
    <link rel="icon" type="image/x-icon" href="../public/images/ossu-logo.png">
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    </head>
    <body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Email or Phone">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" required placeholder="Password">
                <span class="show">SHOW</span>
            </div>
            <div class="pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>
            </form>
            <div class="signup">Don't have account?
                <a href="signup.html">Signup Now</a>
            </div>
            <div class="signup">Staff Member
                <a href="staff login.html">Staff</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.querySelector(".pass-key");
        const showButton = document.querySelector(".show");
      
        showButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
                }
            });
        });
</script>

</body>
</html>
