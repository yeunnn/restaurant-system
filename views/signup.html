<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/login_signup.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Signup Form</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Username">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pas2s-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pas2s-key" required placeholder="Confirm Password">
          </div>
          <br>

          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
        <div class="signup">Already have an account?
          <a href="login.html">Login Now</a>
        </div>
        <div class="signup">Staff Member
          <a href="staff login.html">Staff</a>
        </div>
      </div>
    </div>


  </body>
</html>
